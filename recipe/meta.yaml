{% set name = "semi-ate-common" %}
{% set version = "1.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/semi-ate-common-{{ version }}.tar.gz
  sha256: 20da68eaf8c0b284b2e6ab911c9cb5a7db5cb61d10bb1269f23b0fb2a497490a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8

test:
  imports:
    - ate_common
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/semi-ate-common/
  summary: Common package of ATE Projects
  license: GPL-2.0-only
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - nerohmot
